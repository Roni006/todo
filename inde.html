<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-br from-blue-200 to-green-200 min-h-screen py-8 px-4">

    <div class="max-w-2xl mx-auto">
        <!--Todo: to part start-->
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4 text-orange-500">✅ Todo</h1>
            <p class="text-2xl mb-2">🔔 “Never Miss a Task Again.”</p>
        </div>
        <!--Todo: to part end-->

        <!--todo: adding todo form  -->
        <div id="addtodo" class="bg-white shadow-lg p-6 mb-10  mt-6 text-center rounded-lg">
            <div class="flex gap-3">
                <input type="text" id="input" placeholder="What do you need to do today?"
                    class="flex-1 py-4 px-3 border border-blue-600 rounded-md focus:outline-none focus:ring-2 w-[70%]">
                <button id="btn"
                    class="bg-blue-600 hover:bg-blue-800 duration-200 py-2 px-4 cursor-pointer text-white font-medium text-[18px] rounded-lg">Add
                    Todo</button>
            </div>
        </div>
        <!--todo: adding todo form  -->


        <!--todo: edit todo form  -->
        <div id="edittodo"
            class="hidden bg-white rounded-lg shadow-lg p-6 mb-6 border-l-4 border-r-4 border-orange-400">
            <h3 class="text-lg font-semibold text-gray-700 mb-3">Edit Todo</h3>
            <div class="flex gap-3">

                <input type="text" id="eidtInput" placeholder="Updte Your Todo..."
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2">

                <button id="editBtn"
                    class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 duration-150 cursor-pointer">Update
                </button>
                <button id="cancelBtn"
                    class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 duration-150 cursor-pointer">Cancel</button>

            </div>
        </div>
        <!--todo: edit todo form  -->

        <!--todo: Todo List  -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl  font-semibold text-gray-800 mb-4">Your Tasks</h2>
            <ul id="list" class="space-y-3 "></ul>
        </div>
        <!--todo: Todo List  -->
    </div>

    <p class="text-gray-400 text-md">Add a Todo to Strat</p>
    </div> -->

    


    <script src="script.js"></script>
</body>

</html>
